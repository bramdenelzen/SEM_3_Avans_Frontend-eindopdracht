<div class="main-container">
  <h2>New ingredient</h2>
  <p id="error"></p>
  <form id="ingredients-form">
    <div class="inputfield">
      <label for="minMixingTime">Minimal mixing time</label>
      <input type="number" id="minMixingTime" name="minMixingTime" required />
    </div>
    <div class="inputfield">
      <label for="minMixingSpeed">Minimal mixing speed</label>
      <input type="number" id="minMixingSpeed" name="minMixingSpeed" required />
    </div>
    <div class="inputfield">
      <label for="color">Color</label>
      <input type="color" id="color" name="color" required />
    </div>
    <div class="inputfield">
      <label for="texture">Texture</label>
      <select id="texture" required name="texture">
        <option value="granular">Granular</option>
        <option value="coarse">Course</option>
        <option value="smooth">Smooth</option>
        <option value="slimy">Slimy</option>
      </select>
    </div>
  </form>
  <button type="submit" form="ingredients-form" class="btn secondary">
    Submit
  </button>
</div>
